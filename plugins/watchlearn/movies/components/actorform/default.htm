<style>
	label{
		display: block;
		font-weight: bold;
		margin: 10px 0px;
	}
	input, textarea{
		padding: 5px;
		width: 100%;
	}
	textarea{
		height: 200px;
	}
	button{
		padding: 10px 20px;
		background: red;
		color: white;
	}
</style>
<form data-request="onSave">
	<label for="">Actor name</label>
	<input type="text" name="name">

	<label for="">Actor lastname</label>
	<input type="text" name="lastname">
	<button type="submit">Save</button>
	{% flash success %}
		<p>{{ message }}</p>
	{% endflash %}
</form>
